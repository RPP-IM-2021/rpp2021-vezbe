###blok parametara za podesavenje konekcije na bazu podataka
spring.datasource.url=jdbc:postgresql://localhost:5432/rpp
spring.datasource.username=postgres
spring.datasource.password=postgres

###podesavanja porta na kojem ce raditi web server (aplikacija) nakon pokretanja
server.port=8082

#podesavanja prikaza SQL komandi na konzoli tokom rada aplikacije
spring.jpa.show-sql=true

spring.jackson.serialization.fail-on-empty-beans=false

###podešavanje koja omogućava da se automatski kreiraju tabele i unesu podaci u bazu podataka 
spring.jpa.hibernate.ddl-auto = create
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:/SQL/InsertInto.sql